<div class="form-group">
	<label for="item" translate="{{label}}">Items</label>
	<span class="input-group">
		<span class="input-group-btn">
	        <button type="button" class="btn btn-default">
	        	<i class="fa fa-upload"></i><input name="pic" fileread="item.file" type="file" accept="image/*" onchange="angular.element(this).scope().updateImageUpload()"/> 
	        </button>                       
		</span>	
        <input type="text" name="item" ng-model="item.text" class="form-control" ng-keypress="enableAddButton($event)"/>
        <span class="input-group-btn">
	        <button type="button" class="btn btn-default" ng-click="addItem($event)" ng-disabled="!buttonEnabled">
	        	<i class="fa fa-plus"></i>
	        </button>                             
		</span>		
	</span>
	<add-option name="item{{$index}}" ng-repeat="item in model" value="{{item.item}}" image="{{item.image}}" model="model" index="{{$index}}"></add-option>
 </div>
