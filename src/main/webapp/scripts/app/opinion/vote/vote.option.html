<form-view entity-name="vote">
    <form-group ng-submit="create()">
        <binary-option-input entity-name="vote" name="option.anonymous" model="vote.option.anonymous"></binary-option-input>
        <binary-option-input entity-name="vote" name="option.resultViewable" model="vote.option.resultViewable"></binary-option-input>
        <switch-input entity-name="vote" name="option.private" model="vote.option.private"></switch-input>
        <switch-input entity-name="vote" name="option.restrictedLocation" model="vote.option.restrictedLocation"></switch-input>
        <geo-location-input entity-name="vote" name="geolocation" ng-show="vote.option.restrictedLocation"></geo-location-input>
        <div class="form-group pull-right">                               
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.create"></button>                                 
        </div>                
    </form-group>    
</form-view>
