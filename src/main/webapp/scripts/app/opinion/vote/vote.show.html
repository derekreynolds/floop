<form-view entity-name="vote">

    <participant-visibility-message model="{{vote.option.anonymous}}"></participant-visibility-message>

    <form-group ng-submit="save()">
    		<group-display>
    			<text-display entity-name="vote" name="title"></text-display>
    		</group-display> 
    		<group-display>	 
    			<text-display entity-name="vote" name="description"></text-display> 
    		</group-display>          

            <div class="form-group voffset3" ng-repeat="item in vote.items track by item.ordinal">           
                <vote-input model="vote.items" index="{{$index}}"></vote-input>              
            </div>

            <div class="form-group voffset4 pull-right">                               
            	<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.vote"></button>                                 
            </div>                
    </form-group>
</form-view>
