
<form-view entity-name="rate">

	<participant-visibility-message model="{{rate.option.anonymous}}"></participant-visibility-message>

    <form-group ng-submit="save()">
    		<group-display>
    			<text-display entity-name="rate" name="title"></text-display>
    		</group-display> 
    		<group-display>	 
    			<text-display entity-name="rate" name="description"></text-display> 
    		</group-display>          

            <div class="form-group voffset3" ng-repeat="item in rate.items track by item.ordinal">           
            	<rate-input model="rate.items" index="{{$index}}"></rate-input>            	
            </div>

            <div class="form-group voffset4 pull-right">                               
            	<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.rate"></button>                                 
            </div>                
    </form-group>
</form-view>
