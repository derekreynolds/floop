<form-view entity-name="rate">
    <form-group ng-submit="create()">           
            <text-input entity-name="rate" name="title" ng-minlength=2 ng-maxlength=250 ng-required="true"></text-input>
            <text-input entity-name="rate" name="description" ng-minlength=2 ng-maxlength=250 ng-required="true"></text-input>
            <div class="row">               
                <div class="col-md-6">
                    <date-time-input entity-name="rate" name="startDate"></date-time-input>                                            
                </div>             
                <div class="col-md-6">
                    <date-time-input entity-name="rate" name="endDate"></date-time-input>                 
                </div>
            </div>
            <div class="voffset2"></div>
            <add-option-input entity-name="rate" name="item" ng-required="true"></add-option-input>
            <div class="form-group">                               
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.create"><i class="fa fa-clock-o"></i>Create           </button>                                 
            </div>                
    </form-group>
</form-view>
