<form-view entity-name="petition">

    <participant-visibility-message model="{{petition.option.anonymous}}"></participant-visibility-message>

    <form-group ng-submit="save()">
    		<group-display>
    			<text-display entity-name="petition" name="title"></text-display>
    		</group-display> 
    		<group-display>	 
    			<text-display entity-name="petition" name="description"></text-display> 
    		</group-display>          

            <div class="form-group voffset3" ng-repeat="item in petition.items track by item.ordinal">           
                <petition-input model="petition.items" index="{{$index}}"></petition-input>              
            </div>

            <div class="form-group voffset4 pull-right">                               
            	<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.petition"></button>                                 
            </div>                
    </form-group>
</form-view>
