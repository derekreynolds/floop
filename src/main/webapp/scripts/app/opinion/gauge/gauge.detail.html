<form-view entity-name="gauge">
    <form-group>           
            <text-input model="gauge.title" ng-minlength=2 ng-maxlength=250 ng-required="true"></text-input>
            <text-area-input model="gauge.description" rows="5" ng-required="true" ng-minlength="2" ng-maxlength="2500"></text-area-input>
            <start-end-date-time-input model="gauge.timeBox" min-date="{{minDate}}"></start-end-date-time-input>
            <add-option-input model="gauge.items"></add-option-input>            
            <div class="form-group pull-right"> 
                <a ui-sref="^.option"ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.next"></a>
            </div>                
    </form-group>
</form-view>
