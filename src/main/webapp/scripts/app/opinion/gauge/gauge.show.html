<form-view entity-name="gauge">

    <participant-visibility-message model="{{gauge.option.anonymous}}"></participant-visibility-message>

    <form-group ng-submit="save()">
    		<group-display>
    			<text-display entity-name="gauge" name="title"></text-display>
    		</group-display> 
    		<group-display>	 
    			<text-display entity-name="gauge" name="description"></text-display> 
    		</group-display>          

            <div class="form-group voffset3" ng-repeat="item in gauge.items track by item.ordinal">           
                <gauge-input model="gauge.items" index="{{$index}}"></gauge-input>              
            </div>

            <div class="form-group voffset4 pull-right">                               
            	<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="global.form.gauge"></button>                                 
            </div>                
    </form-group>
</form-view>
